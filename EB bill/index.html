<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>EB-Bill</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="wrapper">
		<h2>EB-Calculator</h2>
		<div class="inputdiv">
			<input type="text" id="input" placeholder="Enter the units">
		</div>
		<div>
			<button type="submit" onclick="convert()">Cost</button>
		</div>
		<div id="result">
			
		</div>
	</div>
	<script>

		function convert(){
			let a = Number(document.getElementById('input').value);
			let b=0;
			let c=0;
		

			if(a<=50){
				a=a*0.75;
				result.innerHTML = a;

			}

			else if(a>50 && a<=100){
				b=100-a;//25
				c=a-b; //50

				c=c*0.75;
				b=b*1.00;
				
				result.innerHTML = c+b;

			}
			else if(a>100 && a<=200){
				b=200-a;//50
				c=a-b; //50

				c=c*1.00;
				b=b*1.30;
				
				result.innerHTML = c+b;

			}
			else if(a>250)
			{
			
				a=a*1.50

				result.innerHTML = a;
			}




		}
	</script>

</body>
</html>
